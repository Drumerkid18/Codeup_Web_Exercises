<html>
<head>
    <title>Iterating Arrays JS</title>
</head>
<body>
    <script>
    	
    	var names = ['Travis','Steven','Tim','Richard'];

		for(var i = 0; i < names.length; i++){
			console.log('The name at index ' + i + ' is: ' + names[i])
		}
		for (index in names) {
			console.log('The name at index ' + index + ' is: ' + names[index]);
		}

    </script>
    
</body>
</html>
