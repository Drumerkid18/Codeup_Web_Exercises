<html>
<head>
    <title>Iterating Arrays JS</title>
</head>
<body>
    <script>
    	
		var person = {};
    	person.firstName = "Travis";
    	person.lastName = "French";
    	person.sayHello = function(){
    		alert("Hello " + person.firstName + ' ' + person.lastName);
    	}
		person.sayHello();

    </script>
    
</body>
</html>
