<html>
<head>
    <title>Objects Date JS</title>
</head>
<body>
	<script src = "/js/moment.js"></script>
    <script>

		var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];									

		var jsBirthday = new Date(1993, 6, 13);

		console.log('Here is my birthday using vanilla js: ' + jsBirthday);

		var momentBirthday = moment('July 13 1993').format('MMMM Do YYYY');
		console.log('Here is my birthday using Moment.js: ' + momentBirthday);



    </script>
</body>
</html>
